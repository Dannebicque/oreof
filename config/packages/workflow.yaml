        reserver_central:
          from: 'soumis_central'
          to: 'en_cours_redaction'
          metadata:
            recipients: [ 'DPE', 'RF', 'CoRF', 'RP', 'CoRP' ]
            titre_with_parcours: 'La fiche du parcours %%s de la formation %%s a reçu des réserves par le SES'
