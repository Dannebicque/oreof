        initialiser:
          guard: "is_granted('ROLE_ADMIN')"
          from: 'initialisation_dpe'
          to: 'autorisation_saisie' #evoi mail aux responsable de formation et aux responsable DPE
        autoriser:
          from: 'autorisation_saisie'
          to: 'en_cours_redaction' # dès qu'un champs est modifié
        valide_rf:
          from: 'en_cours_redaction'
          to: 'soumis_dpe_composante'
        reserver_rf:
          from: 'soumis_rf'
          to: 'en_cours_redaction'
        refuser_dpe_composante:
          from: 'soumis_dpe_composante'
          to: 'refuse_dpe_composante'
        valide_dpe_composante:
          from: 'soumis_dpe_composante'
          to: 'soumis_conseil'
        reserver_dpe_composante:
          from: 'soumis_dpe_composante'
          to: 'en_cours_redaction'
        refuser_conseil:
          from: 'soumis_conseil'
          to: 'refuse_conseil'
        valider_conseil:
          from: 'soumis_conseil'
          to: 'soumis_central'
        reserver_conseil:
          from: 'soumis_conseil'
          to: 'en_cours_redaction'
        refuser_central:
          from: 'soumis_central'
          to: 'refuse_central'
        valider_central:
          from: 'soumis_central'
          to: 'soumis_cfvu'
        reserver_central:
          from: 'soumis_central'
          to: 'en_cours_redaction'
        transmettre_cfvu:
          from: 'soumis_central' #TODO: VP + Central fusionné
          to: 'soumis_cfvu'
        refuser_definitif_cfvu:
          from: 'soumis_cfvu'
          to: 'refuse_definitif_cfvu'
        refuser_revoir_cfvu:
          from: 'soumis_cfvu'
          to: 'en_cours_redaction'
        valider_reserve_cfvu:
          from: 'soumis_cfvu'
          to: 'en_cours_redaction'
        valider_reserve_conseil_cfvu:
          from: 'soumis_cfvu'
          to: 'soumis_conseil_reserve' #todo mais on court-circuite le retour directement vers valider publicatio
        valider_reserve_central_cfvu:
          from: 'soumis_conseil_reserve'
          to: 'valide_pour_publication'
        valider_cfvu:
          from: 'soumis_cfvu'
          to: 'valide_pour_publication' #todo: renommer en valide_cfvu
        valider_publication:
          from: 'valide_pour_publication' #todo: renommer en valide_cfvu
          to: 'valide_a_publier'
        publier:
          from: 'valide_a_publier'
          to: 'publie'
