framework:
  workflows:
    dpe: # todo: Deprecated a retirer
      type: 'workflow'
      marking_store:
        type: 'method'
        property: 'etatDpe'
      supports:
        - App\Entity\Formation
      initial_marking: 'initialisation_dpe'
      places:
        - 'initialisation_dpe'
        - 'autorisation_saisie'
        - 'en_cours_redaction'
        - 'soumis_rf'
        - 'soumis_dpe_composante'
        - 'refuse_rf'
        - 'refuse_dpe_composante'
        - 'soumis_conseil'
        - 'refuse_conseil'
        - 'refuse_central'
        - 'soumis_central'
        - 'soumis_vp'
        - 'soumis_cfvu'
        - 'refuse_definitif_cfvu'
        - 'valide_a_publier'
        - 'publie'
        - 'valide_pour_publication'
        - 'soumis_conseil_reserve'
