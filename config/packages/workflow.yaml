            handler: "valider"
            form:
              fields: [ ]
        reouvrir_tacite:
          from: 'tacite_reconduction'
          to: 'en_cours_redaction'
          metadata:
            recipients: [ 'DPE', 'RF', 'CoRF', 'RP', 'CoRP' ]
