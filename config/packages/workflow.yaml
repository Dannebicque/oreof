#bin/console workflow:dump dpe | dot -Tpng -o dpe.png
framework:
  workflows:
    dpeParcours:
      type: 'workflow'
      marking_store:
        type: 'method'
        property: 'etatValidation'
      supports:
        - App\Entity\DpeParcours
      initial_marking: 'initialisation_dpe'
      places:
        initialisation_dpe:
          metadata:
            process: false
            label: 'validation.initialisation'
            color: 'info'
            description: 'Parcours en attente d''initialisation'
            category: 'initialisation'
        autorisation_saisie:
          metadata:
            process: false
            label: 'validation.autorisation_saisie'
            color: 'success'
            description: 'En attente d''autorisation de saisie par le DPE'
            category: 'initialisation'
        en_cours_redaction:
          metadata:
            process: true
            icon: 'fa-pencil'
            label: 'en_cours_redaction.parcours'
            hasUpload: false
            isTimeline: false
            check: true
            templateCheck: '_checkParcours.html.twig'
            color: 'info'
            description: 'Parcours en cours de rédaction par l''équipe pédagogique'
            help_text: 'Complétez toutes les informations du parcours avant de le soumettre'
            show_in_stepper: true
            category: 'redaction'
        tacite_reconduction:
          metadata:
            process: false
            icon: 'fa-pencil'
            label: 'tacite_reconduction.parcours'
            hasUpload: false
            isTimeline: false
            check: false
            color: 'success'
            description: 'Parcours reconduit tacitement pour la nouvelle année'
            category: 'reconduction'
        soumis_parcours:
          metadata:
            process: true
            icon: 'fa-memo-circle-check'
            label: 'validation.parcours_rf'
            isTimeline: false
            check: true
            templateCheck: '_checkParcours.html.twig'
            color: 'success'
            description: 'En attente de validation par le responsable de formation'
            help_text: 'Le responsable de formation doit valider ou émettre des réserves'
            show_in_stepper: true
            category: 'validation_formation'
        soumis_dpe_composante:
          metadata:
            process: true
            icon: 'fa-check-to-slot'
            label: 'validation.dpe'
            isTimeline: true
            color: 'success'
            description: 'En attente de validation par le DPE de la composante'
            help_text: 'Le DPE examine le parcours avant transmission au conseil'
            show_in_stepper: true
            category: 'validation_composante'
        refuse_rf:
          metadata:
            process: false
            label: 'validation.refuse_rf'
            color: 'danger'
            description: 'Refusé par le responsable de formation'
            category: 'refus'
        refuse_dpe_composante:
          metadata:
            process: false
            label: 'validation.refuse_dpe_composante'
            color: 'danger'
            description: 'Refusé par le DPE de la composante'
            category: 'refus'
        soumis_conseil:
          metadata:
            process: true
            icon: 'fa-people-line'
            label: 'validation.conseil'
            isTimeline: true
            hasDate: true
            hasUpload: true
            color: 'success'
            description: 'En attente de passage en conseil de composante'
            help_text: 'Joindre le PV du conseil et indiquer la date de passage'
            show_in_stepper: true
            category: 'validation_composante'
        refuse_conseil:
          metadata:
            process: false
            label: 'validation.refuse_conseil'
            color: 'danger'
            description: 'Refusé par le conseil de composante'
            category: 'refus'
        refuse_central:
          metadata:
            process: false
            label: 'validation.refuse_central'
            color: 'danger'
            description: 'Refusé par le service central (SES)'
            category: 'refus'
        soumis_central:
          metadata:
            process: true
            icon: 'fa-school-circle-check'
            label: 'validation.ses'
            isTimeline: false
            color: 'success'
            description: 'En attente de validation par le SES (Service des Études et de la Scolarité)'
            help_text: 'Le SES vérifie la conformité avant transmission à la CFVU'
            show_in_stepper: true
            category: 'validation_centrale'
        soumis_cfvu:
          metadata:
            process: true
            icon: 'fa-shield-check'
            label: 'soumis.cfvu'
            hasDate: true
            isTimeline: true
            color: 'success'
            description: 'En attente de validation par la CFVU'
            help_text: 'Commission de la Formation et de la Vie Universitaire'
            show_in_stepper: true
            category: 'validation_centrale'
        refuse_definitif_cfvu:
          metadata:
            process: false
            label: 'validation.refuse_definitif_cfvu'
            color: 'danger'
            description: 'Refusé définitivement par la CFVU'
            category: 'refus'
        valide_cfvu:
          metadata:
            process: true
            icon: 'fa-stamp'
            label: 'relecture.avant_publication'
            isTimeline: true
            color: 'success'
            description: 'Validé par la CFVU, en attente de publication'
            help_text: 'Relecture finale avant mise en ligne'
            show_in_stepper: true
            category: 'publication'
        valide_a_publier: # Etape de saisie de la date pour publication post CFVU
          metadata:
            process: true
            icon: 'fa-bullhorn'
            label: 'validation.publication'
            isTimeline: false
            color: 'success'
            description: 'Prêt à être publié'
            help_text: 'Définir la date de publication'
            show_in_stepper: true
            category: 'publication'
        publie:
          metadata:
            process: false
            icon: 'fa-bullhorn'
            label: 'publie'
            isTimeline: false
            color: 'success'
            description: 'Parcours publié et accessible'
            category: 'publication'
        soumis_conseil_reserve:
          metadata:
            process: false
            label: 'validation.soumis_conseil_reserve'
            color: 'warning'
            description: 'Validé avec réserves par la CFVU, en attente du conseil'
            category: 'reserve'
        en_cours_redaction_ss_cfvu:
          metadata:
            process: true
            icon: 'fa-paper-plane'
            isTimeline: false
            label: 'validation.en_cours_redaction_ss_cfvu'
            color: 'info'
            description: 'Modification en cours sans passage en CFVU'
            help_text: 'Modifications mineures ne nécessitant pas de passage en CFVU'
            show_in_stepper: true
            category: 'modification'
        soumis_central_sans_cfvu:
          metadata:
            process: false
            icon: 'fa-school-circle-check'
            isTimeline: false
            label: 'validation.soumis_central_sans_cfvu'
            color: 'success'
            description: 'En attente de validation SES (sans CFVU)'
            category: 'modification'
        soumis_central_reserve_cfvu:
          metadata:
            process: false
            label: 'validation.soumis_central_reserve_cfvu'
            color: 'warning'
            description: 'Réserves CFVU en cours de traitement par le SES'
            category: 'reserve'
        soumis_dpe_composante_reserve_cfvu:
          metadata:
            process: false
            label: 'validation.soumis_dpe_composante_reserve_cfvu'
            color: 'warning'
            description: 'Réserves CFVU en cours de traitement par le DPE'
            category: 'reserve'
        non_ouverture_ses:
          metadata:
            process: false
            label: 'validation.non_ouverture_ses'
            color: 'danger'
            description: 'Non-ouverture demandée par le SES'
            category: 'non_ouverture'
        non_ouverture:
          metadata:
            process: false
            label: 'validation.non_ouverture'
            color: 'danger'
            description: 'Parcours non ouvert'
            category: 'non_ouverture'
      transitions:
        initialiser:
          from: 'initialisation_dpe'
          to: 'autorisation_saisie'
        autoriser:
          from: 'autorisation_saisie'
          to: 'en_cours_redaction'
          metadata:
            recipients: [ 'DPE', 'RF' ]
            titre: 'Autorisation de saisie de la formation %%s'
            button_class: 'success'
            button_icon: 'fa-play'
            type: valider
            handler: "autoriser"
            form:
              fields: [ ]
        valider_parcours: # Soumettre du resp de parcours vers formation
          from: 'en_cours_redaction'
          to: 'soumis_parcours'
          #guard: "service('App\\\\Workflow\\\\Service\\\\ValidationService').canTransition(subject, 'soumis_parcours')"
          metadata:
            recipients: [ 'RF', 'CoRF' ]
            titre_with_parcours: "Le parcours %%s de votre formation %%s a été soumis à validation"
            titre: 'Un parcours de votre formation %%s a été soumis à validation'
            type: valider
            btn: success
            icon: fa-check
            button_class: 'success'
            button_icon: 'fa-paper-plane'
            #confirmation_required: true
            #confirmation_message: 'Êtes-vous sûr de vouloir soumettre ce parcours à validation ?'
            #requires_comment: false
            handler: "valider"
            form:
              fields: [ ]
        valider_rf:
          from: 'soumis_parcours'
          to: 'soumis_dpe_composante'
          metadata:
            recipients: [ 'DPE' ]
            titre_with_parcours: 'Le parcours %%s de la formation %%s a été validé par son responsable'
            titre: 'La formation %%s a été validée par son responsable'
            type: valider
            btn: success
            icon: fa-check
            button_class: 'success'
            button_icon: 'fa-check'
            handler: "valider"
            form:
              fields: [ ]
        reserver_rf:
          from: 'soumis_parcours'
          to: 'en_cours_redaction'
          metadata:
            recipients: [ 'DPE', 'RF', 'CoRF', 'RP', 'CoRP' ]
            titre_with_parcours: 'Le parcours %%s de la formation %%s a reçu des réserves par le responsable de formation'
            titre: 'Un parcours de la formation %%s a reçu des réserves par le responsable de formation'
            type: reserver
            btn: warning
            icon: fa-circle-exclamation-check
            button_class: 'warning'
            button_icon: 'fa-exclamation-triangle'
            handler: "reserver_commentaire"
            form:
              fields:
                - name: argumentaire
                  type: textarea
                  required: true
                  options:
                    attr: { rows: 6 }
        refuser_dpe_composante:
          from: 'soumis_dpe_composante'
